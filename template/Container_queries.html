<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Container Types Demo</title>
    <link rel="stylesheet" href="/CSS-Functions/static/Container.css">
</head>
<body>
    <h1>Different CSS Container Types</h1>

    <div class="container normal">
        <h2>Normal Container</h2>
        <p>This container has no container queries.</p>
        <img src="/CSS-Functions/static/img/Example_image.jpeg" alt="Static Image">
    </div>

    <div class="container inline" id="inlineContainer">
        <h2>Inline-Size Container</h2>
        <p>Resize horizontally to see changes!</p>
        <img src="/CSS-Functions/static/img/Example_image.jpeg" alt="Inline Size Image">
    </div>

    <div class="container size" id="sizeContainer">
        <h2>Size Container</h2>
        <p>Resize both horizontally and vertically to see changes!</p>
        <img src="/CSS-Functions/static/img/Example_image.jpeg" alt="Size Container Image">
    </div>
</body>
</html>
