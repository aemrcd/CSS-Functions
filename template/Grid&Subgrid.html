<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Subgrid Tutorial</title>
    <link rel="stylesheet" href="/CSS-Functions/static/Grid.css">
</head>
<body>
    <h1>Diff</h1>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Left: Subgrid -->
        <div class="subgrid-container">
            <div class="subgrid-item sub1">Subgrid Item 1</div>
            <div class="subgrid-item sub2">Subgrid Item 2</div>
            <div class="subgrid-item sub3">Subgrid Item 3</div>
            <div class="subgrid-item sub4">Subgrid Item 4</div>
        </div>

        <!-- Right: Main Grid -->
        <div class="main-grid">
            <div class="grid-item item1">Item 1</div>
            <div class="grid-item item2">Item 2</div>
            <div class="grid-item item3">Item 3</div>
            <div class="grid-item item4">Item 4</div>
            <div class="grid-item item5">Item 5</div>
        </div>
    </div>

    <!-- Legend to help explain the layout -->
    <div class="legend">
        <p><strong>Main Grid:</strong> The parent grid with 4 columns and 2 rows.</p>
        <p><strong>Subgrid:</strong> Inherits the same layout (columns and rows) from the Main Grid.</p>
    </div>
</body>
</html>
